<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin重叠</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            overflow: hidden;
        }
        p{
            color: #ff555f;
            background-color: #ffccff;
            width: 200px;
            line-height: 100px;
            margin: 100px;
        }
        p:nth-child(2){
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <p>廖总真有钱</p>
    <!-- 原来两个P都在根body下 相同的上下文环境 BFC（Block formatting context 块级格式化上下文） 文档需要块(block)渲染
    1.根元素会创建一个BFC环境， .wrap没有能力创建BFC 
    新的BFC o:h 创建新的空间，告诉浏览器，外部环境影响不到，可以重新来进行Block Farmating布局和定位，
    
    核心是，新的BFC创建了新的不受外界影响的BFC环境
    广义定位： 块级垂直 行内水平
    float元素可以在一行左边或者右边
    flex position

    2.BFC约束规则
    同一个BFC的两个相邻的BOX的Margin会重叠，与方向无关

    3:.破坏规则：创建新的BFC

    4.如何创建？(重新规划一块独立渲染区域)
        1.根元素就是一个BFC
        2.overflow:hidden是一个BFC 
        3.float不为none
        4.display inline-block table-cell table-caption
        5.position:absolute fixed 只要不为static

    -->
    <div class="wrap">
    <p>发哥真帅</p>
    </div>
</body>
</html>
