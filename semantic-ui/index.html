    <script>

        /* 页面加载完成 */
   /*  window.onload=function (){
        console.log('页面加载完成');      
    } */
    
    
    /* DOM ready事件早于onload? 
    
    dom树解析完成后就能调用回调函数,触发dom ready事件,而不需要加载网络资源,但是onload事件需要加载资源
       
       
       性能优化:
       
       1. img是一个节点node,node节点形成DOM树 ( dom树组成:html,css) 树成型后,

       浏览器渲染引擎的HTML解析流程过程:  解析HTML构建DOM TREE
                                        构建渲染树(解析css);
                                        布局渲染树
                                        页面的绘制 render
                                        网页内容下载完成(资源 http请求)      
        
        触发dom ready事件

       js下载会阻塞?
        放入底部,如果需要不复杂,为了加速,弃用框架




    
    
    
    */
        // $ 是jquery在window下的命名空间
        // $() $=>function callback回调函数

    (function (g) {
        function ElementWrapper(selector) {
            this.ele=document.querySelector(selector);
            if(!this.ele){
                throw new Error('没有这个元素');
            }           
        }
        ElementWrapper.prototype = {
            html: function (strHTML) {
                this.ele.innerHTML = strHTML;
            }
        }
        g.$=function(param){
            if(typeof param==='function'){
             document.addEventListener('DOMContentLoaded', param, false);
            }else if(typeof param==='string'){
                //innerHTML返回节点
                //.html?  dom节点==>类
                const obj=new ElementWrapper(param);
                return obj;
            }
        /* 整个dom树的顶级对象 */
       
        }
    })(window);
   
    $(function () {
        console.log('dom ready');
         $('#root').html('yes');
    })
    
    
    
    </script>
