<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5标签语义化</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <!-- 盒子div+css
        解决了布局和表现
    
        缺点:对搜索引擎不友好,不够语义化
    
    
    语义化标签优点:
            1.提高了代码的可读性
            2.用的恰如其分
            3.不用也不会出错,看自己水深
         -->
    
    
    <!-- 顶部标题栏 -->
    <header>
        <h1>Header</h1>
        <h2>Subtitle</h2>
        <h4>HTML5 Rocks!</h4>
    </header>

    <!-- 内容区 -->
    <div id="container">  
        <nav>
            <h3>Nav</h3>
            <a href="www.baidu.com">link-1</a>
            <a href="www.baidu.com">link-2</a>
            <a href="www.baidu.com">link-3</a>
        </nav>
        
        <!-- 区块(主要内容区) -->
        <section>
            <article>
                <header>
                    <h1>Article Header</h1>
                </header>
                <p>hhhhhhhhhhafdfsdfa</p> 
                <footer>
                    <h2>Article footer</h2>
                </footer>
            </article>
            <article>
                <header>
                    <h1>Article Footer</h1>
                </header>
                <p>Vsfsgrgergergfadsfdsafd</p>
                <footer>
                    <h2>Article footer</h2>
                </footer>
            </article>
        </section>
        
        <!-- 侧边栏 -->
        <asid>
            <h3>Asid</h3>
            <p>fjsdfjdsbfdsjbfjdsjksjfdj</p>
        </asid>
        
        <!-- 底部栏 -->
        <footer>
            <h2>Footer</h2>
        </footer>
    </div>   
</body>
</html>
