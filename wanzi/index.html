<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stylus下的小丸子</title>
    <link rel="stylesheet" href="./wanzi.css">
</head>
<body>
    <div class="main">
        <div class="wanzi">
            <div class="hairs">
                <div class="hair hair1"></div>
                <div class="hair hair2"></div>
                <div class="hair hair3"></div>
                <div class="hair hair4"></div>
                <div class="hair hair5"></div>
                <div class="hair hair6"></div>
                <div class="hair hair7"></div>
            </div>
            <div class="face">
                <div class="brow left-brow"></div>
                <div class="brow right-brow"></div>
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="blusher left-blusher"></div>
                <div class="blusher right-blusher"></div>
                <div class="mouth"></div>
                <div class="ear left-ear"></div>
                <div class="ear right-ear"></div>
            </div>
            <div class="neck"></div>
            <div class="clothes">
                <div class="collar left-collar"></div>
                <div class="collar right-collar"></div>
                <div class="straps left-straps"></div>
                <div class="straps right-straps"></div>
                <div class="belt"></div>
            </div>
            <div class="arm-inside"></div>
            <div class="arm-outside"></div>
            <div class="skirt">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                <div class="line line4"></div>
                <div class="line line5"></div>
            </div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
            <div class="sock left-sock"></div>
            <div class="sock right-sock"></div>
            <div class="foot left-foot"></div>
            <div class="foot right-foot"></div>
            <div class="shoe left-shoe"></div>
            <div class="shoe right-shoe"></div>
        </div>
    </div>
    
</body>
</html>
